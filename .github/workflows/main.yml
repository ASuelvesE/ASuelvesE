name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 13 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: angel-suelves-estrada/badge-readme@main
        with:       
          CREDLY_USER: <angel-suelves-estrada> # optional, but default will use the same from github
